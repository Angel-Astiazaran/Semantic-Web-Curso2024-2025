prefixes:
  rr: http://www.w3.org/ns/r2rml#
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  ns: http://webcam.linkeddata.Gijon.es.org/ontology/airquality#
  schema: https://schema.org#
  xsd: http://www.w3.org/2001/XMLSchema#

mappings:
  estacionMedicion:
    sources:
      - [csv/air_quality-updated.csv~csv]
    s: http://webcam.linkeddata.Gijon.es.org/resource/EstacionMedicion$(ID_Estacion)
    po:
      - [a, ns:EstacionMedicion]
      - [ns:ID_Estacion, $(ID_Estacion), xsd:decimal]
      - [ns:Nombre, $(Nombre), xsd:string]
      - [schema:latitud, $(latitud), xsd:decimal]
      - [schema:longitud, $(longitud), xsd:decimal]

  medicion:
    sources:
      - [csv/air_quality-updated.csv~csv]
    s: http://webcam.linkeddata.Gijon.es.org/resource/Medicion/$(ID_Estacion)/$(Fecha)/$(Hora)
    po:
      - [a, ns:Medicion]
      - [ns:Fecha, $(Fecha), xsd:date]
      - [ns:Hora, $(Hora), xsd:decimal]
      - [ns:SO2, $(SO2), xsd:decimal]
      - [ns:H2S, $(H2S), xsd:decimal]
      - [ns:NO, $(NO), xsd:decimal]
      - [ns:NO2, $(NO2), xsd:decimal]
      - [ns:NOX, $(NOX), xsd:decimal]
      - [ns:O3, $(O3), xsd:decimal]
      - [ns:PM10, $(PM10), xsd:decimal]
      - [ns:PM25, $(PM25), xsd:decimal]
      - [ns:BEN, $(BEN), xsd:decimal]
      - [ns:TOL, $(TOL), xsd:decimal]
      - [ns:MXIL, $(MXIL), xsd:decimal]
      - [ns:DireccionViento, $(Direccion Viento), xsd:decimal]
      - [ns:VelocidadViento, $(Velocidad Viento), xsd:decimal]
      - [ns:Temperatura, $(Temperatura), xsd:decimal]
      - [ns:HR, $(HR), xsd:decimal]
      - [ns:PRB, $(PRB), xsd:decimal]
      - [ns:RS, $(RS), xsd:decimal]
      - [ns:LL, $(LL), xsd:decimal]
      - [ns:realizadaEn, $(ID_Estacion), http://webcam.linkeddata.Gijon.es.org/resource/EstacionMedicion$(ID_Estacion)]
